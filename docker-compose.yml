version: "3"

services:

    web:
        build: ./
        command: python3 manage.py runserver 0.0.0.0:8000
        env_file: .env
        volumes:
            - ./:/usr/src/code
        ports:
            - 8000

    nginx:
        image: nginx:alpine
        restart: always
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./static:/var/www/staticfiles
        ports:
            - 80:80
