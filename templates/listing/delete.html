{% extends "_base.html" %}


{% block main_content %}
    <div class="container pb-5">
        <h1>Delete a listing</h1>
        <p>Are you sure you want to delete <code>{{ object.name }}</code> listing?</p>
        <form id="login-form" method="post">{% csrf_token %}
            <div class="mt-2 mt-md-3 d-flex justify-content-between">
                <a class="btn btn-outline-success" href="{% url 'listing_detail' pk=object.pk %}">Cancel</a> 
                <button class="btn btn-danger" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock %}
