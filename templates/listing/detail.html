{% extends "_base.html" %}


{% block main_content %}
    <div class="container pb-5">
        <div class="pb-5 mb-5">
            <h1>{{ object.name }}</h1>
            <a class="btn btn-outline-success" href="{% url 'my_listings' %}">Back</a> 

            <div class="mt-2 mt-md-3 d-flex justify-content-end">
                    <a class="btn btn-outline-danger" href="{% url 'listing_delete' pk=object.pk %}">Delete</a> 
                    <a class="btn btn-success ms-2" href="{% url 'listing_update' pk=object.pk %}">Edit</a> 
            </div>
            
        </div>
    </div>
{% endblock %}
