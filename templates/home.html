{% extends "_base.html" %}

{% load render_table from django_tables2 %}


{% block main_content %}
    <div class="container">
        {% block my_listings %}
            {% if my_listings %}
                <h1>My Listings</h1>

                
            {% else %}
                <h1>All Listings</h1>
            {% endif %}
        {% endblock %}

        <a class="btn btn-primary" href="{% url 'listing_create' %}">Add Listing</a>

        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        <div style="overflow: auto">
            {% render_table table %}
        </div>
    </div>
{% endblock %}
